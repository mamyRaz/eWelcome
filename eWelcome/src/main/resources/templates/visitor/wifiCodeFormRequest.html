<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/bower_components/Ionicons/css/ionicons.min.css">

        <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/dist/css/skins/skin-blue.min.css">
        <title>Demande de wifi</title>
    </head>
    <body>
       <div class="box">
            <div class="box box-solid box-primary">
                <div class="box header bg-blue">
                    <center>
                        <h2 class="box-title">Demande d'accès wifi</h2>
                    </center>
                </div>
                <div class="container">
                    <form action="#" th:object="${wifiCode}" method="post" role="form">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="inputPerson">Identifiant</label>
                                <span type="text" name="visitor"class="form-control" th:field="*{visitorAuthorized}" th:value="${visitor.idVisitor}" th:text="${visitor.person.email}"></span>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputDate">Date de début</label>
                                <input type="date" th:field="*{initialDate}" name="startDate"class="form-control" id="inputDate" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputJours">Nombre de jours demandés</label>
                                <input type="number" th:field="*{numberOfDays}" name="details" class="form-control" placeholder="Nombre de jours avec accès wifi" id="inputComments" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success" >Confirmer</button>
                                <a class="btn btn-warning" href="/visitor" role="button">Annuler</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       </div>
    </body>
</html>
