<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/bower_components/Ionicons/css/ionicons.min.css">

        <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/dist/css/skins/skin-blue.min.css">
        <title>S'inscrire</title>
    </head>
    <body>
        <div class="box">
            <div class="box box-solid box-primary">
                <div class="box header bg-blue">
                    <center>
                        <h2 class="box-title">Vos Coordonnées</h2>
                    </center>
                </div>
                <div class="container">
                    <!-- V1.0 
                        th:object="${person}" indique que le formulaire manipule un objet Person
                        passé à travers le modèle dont la clé est "person"
            
                        Dans le reste du formulaire, th:field="*{xxx}" fait référence au
                        champ xxx de cet objet.
                    -->
                    <form action="#" th:object="${person}" method="post" role="form" th:oninput="address.value  = addressNumber.value + ' ' + rue.value + ' ' + codePostal.value + ' ' +  complementAddresse.value">
                        <div class="form-row">
                            <div class="col-sm-4">
                                <label for="exampleInputPassword1">Prénom</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="votre prénom" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-4">
                                <label for="exampleInputPassword1">Nom</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="votre nom" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-4">
                                <label for="exampleInputEmail1">Adresse Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="votre email" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <label for="rue">Rue du domicile</label>
                                <input type="text" class="form-control" name="rue" placeholder="votre rue de domicile" required>
                            </div>
                            <div class="form-group col-sm-2">
                                <label for="rue">Numéro du domicile</label>
                                <input type="text" class="form-control" name="addressNumber" placeholder="votre numéro de domicile" required>
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-2">    
                                <label for="code">Code postal du domicile</label>
                                <input type="text" class="form-control" name="codePostal" placeholder="votre code postal" required>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="rue">Compléments d'adresse</label>
                                <input type="text" class="form-control" name="complementAddresse" placeholder="appartement/étage">
                            </div> 
                            <input type="hidden" name="address" th:field="*{address}"/>
                        </div>
                        
                        <div class="form-row">
                            <div class="col-sm-4">
                                <label for="exampleInputPassword1">Numéro de téléphone</label>
                                <input class="form-control" type="text" th:field="*{telephoneNumber}" id="numeroTelephone1" placeholder="votre numéro de téléphone" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success" >Continuer</button>
                                <a class="btn btn-warning" href="/" role="button">Annuler</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
